<!DOCTYPE html>

<html lang="en">

<head>
    <title>Vide Vidi Vici Application</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/realm-web@1.2.0/dist/bundle.iife.js"></script>
    <style>

      #comment {

        padding: 10px !important;

      }

    </style>
</head>

<body>
<div class="min-h-screen bg-white">
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">        
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              <a href="#" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium" aria-current="page">
                Home
              </a>              
            </div>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
            <button type="button" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="sr-only">View notifications</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            </button>
  
          </div>
         
        </div>
      </div>
  
    </nav>
  
    <div class="py-10">
      <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold leading-tight text-gray-900">
            Site Details
          </h1>
        </div>
      </header>

      <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white">
                <div class="w-full relative flex items-center bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
                    <div class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8">
                      <div class="aspect-w-2 aspect-h-3 rounded-lg bg-gray-100 overflow-hidden sm:col-span-4 lg:col-span-5">
                        <img id="site-image" src="https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/place-souvenir.jpg?alt=media&token=d6f7ea5f-5e13-4198-b979-b56f861d8c3e" alt="Two each of gray, white, and black shirts arranged on table." class="object-center object-cover sight-image">
                      </div>
                      <div class="sm:col-span-8 lg:col-span-7">
                        <h2 id="site-name" class="text-2xl font-extrabold text-gray-900 sm:pr-12 sight-name">
                          Site Name
                        </h2>
            
                        <section aria-labelledby="information-heading" class="mt-2">
                          <p id="site-location" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 sight-location">Sight Location</p>
                        </section>
            
                        <section class="mt-5" aria-labelledby="notes-title">
                            <div class="bg-white shadow sm:rounded-lg sm:overflow-hidden">
                              <div class="divide-y divide-gray-200">
                                <div class="px-4 py-5 sm:px-6">
                                  <h2 id="notes-title" class="text-lg font-medium text-gray-900">Comments</h2>
                                </div>

                                <div class="px-4 py-6 sm:px-6 comment-item">
                                  <ul id="comment-list-container" role="list" class="space-y-8">
                                                     
                                  </ul>
                                </div>
                              </div>
                              <div class="bg-gray-50 px-4 py-6 sm:px-6">
                                <div class="flex space-x-3">                                
                                  <div class="min-w-0 flex-1">
                                    <form action="#">
                                      <div>
                                        <label for="comment" class="sr-only">About</label>
                                        <textarea id="comment" name="comment" rows="3" class="shadow-sm block w-full focus:ring-blue-500 focus:border-blue-500 sm:text-sm border border-gray-300 rounded-md" placeholder="Add comment"></textarea>
                                      </div>
                                      <div class="mt-3 flex items-center justify-between">                                      
                                        <button onclick="onCommentButtonClicked()" type="button" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                          Comment
                                        </button>
                                      </div>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </section>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </main>
    </div>
  </div>
  
  <script type="text/javascript">
    const realm_app = new Realm.App({
      id: "mongocloudapp-psyui"
    });

    const url_params = new URLSearchParams(window.location.search);
    const site_id_param = url_params.get("site-id");

    const site_list = [
    {
        "sight_id": 1,
        "name": "Lagos Harbour",
        "location": "Lagos, Nigeria",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/lagos-harbour.jpg?alt=media&token=3759ab64-709b-42fb-9855-65f8fb8a5fbf"
    },
    {
        "sight_id": 2,
        "name": "African Renaissance Monument",
        "location": "Dakar, Senegal",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/african-renaissance-monument.jpg?alt=media&token=2690587e-e366-4150-9e8e-4b7e1dc67cf4"
    },
    {
        "sight_id": 3,
        "name": "St. Paul's Cathedral",
        "location": "Abidjan, Cote D'Ivoire",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/st-pauls-cathedral.jpg?alt=media&token=dab2fbf0-e81b-425f-83e5-03fc0cdfb41b"
    },
    {
        "sight_id": 4,
        "name": "Fathala Wildlife Reserve",
        "location": "Karang, Senegal",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/fathala.jpg?alt=media&token=693134b5-c485-486e-892c-c9a5ce520458"
    },
    {
        "sight_id": 5,
        "name": "Tamala Resort",
        "location": "Serrekunda, Gambia",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/tamala-resort.jpg?alt=media&token=67c09ee6-7db4-497a-b40c-8b9a74e74890"
    },
    {
        "sight_id": 6,
        "name": "Black Start Monument",
        "location": "Accra, Ghana",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/black-start-square.jpg?alt=media&token=668a24b1-2585-4a01-8bb5-d1cbd68be951"
    },
    {
        "sight_id": 7,
        "name": "Independence Arch",
        "location": "Accra, Ghana",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/independence-arch.jpg?alt=media&token=fad917fb-c489-43ce-afef-0df56fa59914"
    },
    {
        "sight_id": 8,
        "name": "Place du Souvenir Africain",
        "location": "Dakar, Senegal",
        "image_url": "https://firebasestorage.googleapis.com/v0/b/wazobia-a843d.appspot.com/o/place-souvenir.jpg?alt=media&token=d6f7ea5f-5e13-4198-b979-b56f861d8c3e"
    }
];

    const site_data = site_list.find(site=> site_id_param === site.sight_id.toString());

    const site_image = document.getElementById("site-image");
    const site_name = document.getElementById("site-name");
    const site_location = document.getElementById("site-location");

    site_image.src = site_data.image_url;
    site_image.alt = site_data.name;
    site_name.innerText = site_data.name;
    site_location.innerText = site_data.location;

    async function onUpdateButtonClicked(updateButtonElement){
      const commentID = updateButtonElement.dataset.siteid
      window.location.href = `comment-update.html?comment-id=${commentID}`
      console.log(updateButtonElement.dataset.siteid)
    }

    async function onDeleteButtonClicked(buttonElement){
      console.log(buttonElement.id)
      const comment_obj_id = Realm.BSON.ObjectId.createFromHexString(buttonElement.id)
      try {
          const delet_comment = await realm_app.currentUser
              .mongoClient("mongodb-atlas")
              .db("vinividevici")
              .collection("comments")
              .deleteOne({
                _id: comment_obj_id,             
              });
          console.log(delet_comment);

            const comments_from_db = await realm_app.currentUser
            .mongoClient("mongodb-atlas")
            .db("vinividevici")
            .collection("comments")
            .find({
              site_id: site_id_param             
            });
        

          const comments_container = document.getElementById("comment-list-container");
          comments_container.innerHTML = "";
          comments_from_db.forEach((comment)=> {
            const single_comment = `
                  <li>
                    <div class="flex space-x-3">                                       
                      <div>                                        
                        <div class="mt-1 text-sm text-gray-700">
                          <p class="comment-text">${comment.comment}</p>
                        </div>
                        <div class="mt-2 text-sm space-x-2">                                           
                          <button id="${comment._id.toString()}" onclick="onDeleteButtonClicked(this)" type="button" class="text-gray-900 font-medium">Delete</button>
                          <button 
                          onclick="onUpdateButtonClicked(this)"
                          data-siteID="${comment._id.toString()}"
                          type="button" class="text-gray-900 font-medium">Update</button>
                        </div>
                      </div>
                    </div>
                  </li> `;

            comments_container.insertAdjacentHTML("beforeend", single_comment);                     
          });
      } catch (error) {
        console.log(error);
      }
    }

    async function onCommentButtonClicked(){
      const comment_box = document.getElementById("comment");

      try {
        const insert_commennt_with_function = await realm_app.currentUser.callFunction("COMMENTS",
        {
          site_id: site_id_param,
          comment: comment_box.value,
          commenter: realm_app?.currentUser?.id
        }
      );
        console.log(insert_commennt_with_function)

        // const insert_comment = await realm_app.currentUser
        //     .mongoClient("mongodb-atlas")
        //     .db("vinividevici")
        //     .collection("comments")
        //     .insertOne({
        //       site_id: site_id_param,
        //       comment: comment_box.value,
        //       commenter: realm_app?.currentUser?.id
        //     });
        //     console.log(insert_comment);

          const comments_from_db = await realm_app.currentUser
            .mongoClient("mongodb-atlas")
            .db("vinividevici")
            .collection("comments")
            .find({
              site_id: site_id_param             
            });

            console.log(comments_from_db);

          const comments_container = document.getElementById("comment-list-container");
          comments_container.innerHTML = "";
          comments_from_db.forEach((comment)=> {
            const single_comment = `
                  <li>
                    <div class="flex space-x-3">                                       
                      <div>                                        
                        <div class="mt-1 text-sm text-gray-700">
                          <p class="comment-text">${comment.comment}</p>
                        </div>
                        <div class="mt-2 text-sm space-x-2">                                           
                          <button id="${comment._id.toString()}" onclick="onDeleteButtonClicked(this)" type="button" class="text-gray-900 font-medium">Delete</button>
                          <button 
                          onclick="onUpdateButtonClicked(this)"
                          data-siteID="${comment._id.toString()}"
                          type="button" class="text-gray-900 font-medium">Update</button>
                        </div>
                      </div>
                    </div>
                  </li> `;

            comments_container.insertAdjacentHTML("beforeend", single_comment);                     
          });

          comment_box.value = "";

      } catch (error) {
        console.log(error);
      }
      
    }
        
  </script>
</body>

</html>
